<html>
    <head>
        <meta charset="utf-8">
        <title>my-web-component demo</title>
        <script src="https://unpkg.com/vue"></script>
        <script src="./my-web-component.js"></script>
    </head>
    <body>
        <div id="myapp">
            <my-web-component v-bind:user.prop="user"></my-web-component>
        </div>
    </body>
</html>

<script>
    new Vue({
        el: "#myapp",
        data: {
            user: {
                name: "John",
                age: 31,
                mail: "john.doe@mail.com"
            }
        },
        methods:{
            edit: function(){
                alert("Edit clicked!");
            },
            remove: function(){
                alert("Remove clicked!");
            }
        }
    })
</script>
